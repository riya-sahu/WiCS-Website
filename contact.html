<!DOCTYPE html>

<html>
    <head>
        <title>CONTACT US | Westlake Women in CS Club</title>
        <link rel="stylesheet" href="home.css">
    </head>

    <body>
        <div id = "navbar">
            <ul>
                <li><a href = "home.html">Home</a></li>
                <li><a href = "schedule.html">Schedule</a></li>
                <li><a href = "news.html">News</a></li>
                <li><a href = "about.html">About</a></li>
                <li><a href = "contact.html" class = "active">Contact</a></li>
            </ul>
        </div>

        <div id = "header">
            <h1>Contact Us</h1>
            <h2>You can reach us via our school emails, or you can fill out the form below!</h2>
        </div>

        <div class = "section1" class = "entry" style = "display: block">
            <br>
            <h2 class = "subheading1">Contact Form</h2>
            <p>Do you have any questions, comments, concerns, or suggestions for the club? Let us know!</p>
            <br></br>
            <form>
                <label for = "email">Email Address (if you want us to reply!)</label>
                <br>
                <input type = "text" id = "email" name = "emailaddress" placeholder = "Email address (optional)">
                <br>
                <label for = "subject">Subject Line</label>
                <br>
                <input type = "text" id = "subject" name = "subjectline" placeholder = "Subject line here...">
                <br>
                <label for = "msg">Message</label>
                <br>
                <textarea id = "msg" name = "msg" placeholder = "What would you like to tell us?"></textarea>
                <br>
                <input class = "buttonLink" id = "submitBtn" type = "submit" value = "Submit">
                <br>
                <br>
            </form>
        </div>

        <div id = "footer">
            <br>
            <p>Westlake WiCS</p>
            <p>Last updated on 11/10/2024</p>
            <br>
        </div>
    </body>
</html>
